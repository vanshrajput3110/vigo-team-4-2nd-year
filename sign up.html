<body>
    <header>
        <img  class="v"  src=  "./revv-10.jpg">
        <div class="container">
            <h1>SIGN UP PAGE.</h1>
        </header>
    <link rel="stylesheet" href="sty.css">

<h1>SIGN UP PAGE</h1>
    <form action="url" method="get" accept-charset="UTF-8">
        <label for="fname">First Name</label><br>
        <input type="text" placeholder="Enter your name" name="fname" id="fname" /><br><br>

        <label for="lname">Last Name</label><br>
        <input type="text" placeholder="Last Name" name="lname" id="lname" /><br><br>

        <legend>GENDER</legend>
        <div>
            <input type="radio" value="sectionm" name="gender" id="sectionm" />
            <label for="sectionm">Male</label><br>
        </div>
        <div>
            <input type="radio" value="sectionf" name="gender" id="sectionf" />
            <label for="sectionf">Female</label><br>
        </div>
        <div>
            <input type="radio" value="sectionother" name="gender" id="sectionother" />
            <label for="sectionother">Other</label>
        </div><br>

        <label for="date">Date of Birth</label><br>
        <input type="date" id="date" name="date" max="2024-07-31" min="2000-01-01"><br><br>

        <label for="number">Phone Number</label><br>
        <input type="number" id="number" name="number" placeholder="Enter phone number"><br><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Enter email"><br><br>

        <button type="submit">Submit</button>
    </form>
    <footer>
        <div class="footer-content">
          <p>&copy; 2024 My Store. All rights reserved.</p>
        </div>
      </footer>
</body>
